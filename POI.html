<html ng-app="citiesApp">
    <head><title>TravelAdvisor</title>
<link rel="stylesheet" type="text/css" href="Welcome.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <body ng-controller="POIController as pCtrl">
     
        

            <ul>
              <li><a class="active" href="./index.html">Home</a></li>
              <li><a href="./About.html">About</a></li>
              <li><a href="./POI.html">Points of Interest</a></li>

              <!-- <span ng-model="rgCtrl.userName">Hello, {{rgCtrl.userName}}!</span> -->
            </ul>
        <br>
        <br>
        <div  ng-view></div>
            <h1>Delhi's Points of Interest</h1>
            <label>Filter by Category:  </label>
            <label ng-repeat="category in pCtrl.categories">
            <input type="radio" checklist-value="category" value="{{category}}" name="{{category}}" ng-model="pCtrl.selectedCategory" ng-change="pCtrl.selectCategory()"> 
            
            {{category}}<br></label><br>
            <label><input type="button" value="Show all categories" ng-click="pCtrl.resetFilter()"></input></label>
            
            <table>
                <tr>
                    <td>Point of Interest</td>
                    <td>Description</td>
                    <td>Category</td>
                    <td>Rating</td>
                    <td>Add to Favorites</td>
                </tr> 
                <tr ng-repeat="point in pCtrl.points | orderBy: 'category' | filter: pCtrl.filter">
                    <td>{{point.pointName}}</td>
                    <td>
                        <img src={{point.picture}} alt="" style="width:30%">
                        </td>
                    <td>{{point.category}}</td>
                    <td>{{point.rate}}/5</td>
                    <td><i class={{pCtrl.isFavorite()}} ng-click ="pCtrl.addOrRemoveFavorites(point)"></i></td>
                </tr>
            </table>
    </div>

    <!-- ng-init="pCtrl.getPointOfInterest(category)" -->

        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>       
        <script src="app.js" ></script>
        <script src="POIController.js" ></script>
       
    </body>
    </html>
